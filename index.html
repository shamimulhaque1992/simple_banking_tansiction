    <title>Document</title>

  <body>

        <h2>Password</h2>
        <input class = "border-2 rounded-md pl-4 w-3/6" placeholder="password" type="password" name="" id="inp-ps" /><br><br>
        <button class="bg-rose-400 rounded-md p-1 pl-5 pr-5"disabled="disabled" id = "log-btn">Login</button>
      </section>
    </main>
    <script src="./js/login.js"></script>
