<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-24 mb-20">Welcome to Bankashia</h1>
    </header>
    <main>
      <section class="container grid grid-cols-3 gap-4 mx-auto p-20">
        <div
          class="border-2 pl-10 pt-16 pb-20 bg-green-300 rounded-md"
          id="diposit"
        >
          <h2 class="text-2xl">Diposit</h2>
          <h3 class="text-5xl text-slate-700">
            $<span id="diposit_val">00</span>
          </h3>
        </div>
        <div
          class="border-2 pl-10 pt-16 pb-20 bg-red-400 rounded-md"
          id="diposit"
        >
          <h2 class="text-2xl">Withdraw</h2>
          <h3 class="text-5xl text-slate-700">
            $<span id="withdraw_val">00</span>
          </h3>
        </div>
        <div
          class="border-2 pl-10 pt-16 pb-20 bg-yellow-300 rounded-md"
          id="diposit"
        >
          <h2 class="text-2xl">Balance</h2>
          <h3 class="text-5xl text-slate-700">
            $<span id="balance_val">00</span>
          </h3>
        </div>
      </section>
      <section class="container grid grid-cols-2 gap-10 mx-auto p-20 mt-5">
        <div
          class="bg-emerald-200 rounded-md border-2 pl-10 pt-16 pb-10"
          id="dipo"
        >
          <h2 class="text-2xl">Plese Deposit</h2>
          <input
            class="mt-4 rounded-md border-2 w-4/6 p-2"
            type="text"
            name=""
            id="deposit_inp"
            placeholder="$ amount you want to deposit"
          /><br /><button
            id="dipo_btn"
            class="text-white bg-zinc-600 mt-5 p-2 rounded-md"
          >
            Deposit
          </button>
        </div>
        <div
          class="bg-teal-400 rounded-md border-2 pl-10 pt-16 pb-10"
          id="dipo"
        >
          <h2 class="text-2xl">Plese Withdraw</h2>
          <input
            class="mt-4 rounded-md border-2 w-4/6 p-2"
            type="text"
            name=""
            id="withdraw_inp"
            placeholder="$ amount you want to withdraw"
          /><br /><button
            id="withd_btn"
            class="text-white bg-red-600 mt-5 p-2 rounded-md"
          >
            Withdraw
          </button>
        </div>
      </section>
      <section class="logout grid grid-col-1 mb-10 border-2 w-2/12  mx-auto bg-rose-600 text-white rounded-md">
        <button id="logoutbtn">LogOut</button>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
